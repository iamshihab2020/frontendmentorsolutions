<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">

</head>
<body style="background: hsl(225, 100%, 94%);">


  <main>

    <section id="order">

      <div class="card">
        <img src="./images/illustration-hero.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <p class="card-text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="plan">

             <div class="plan-l">
              <img src="./images/icon-music.svg" alt="Logo" id="logo">

              <div class="plan-price">
                <p id="plan-name">Annual Plan</p>
                <p id="plan-price">$59.99/year</p>
              </div>
             </div>

              <a href="#" id="change">Change</a>
            </div>
          <a href="#" class="btn btn-primary">Proceed to Payment</a>

          <div class="cancle-order">
            <a href="#"> Cancel Order</a>
          </div>

        </div>
      </div>

    </section>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iamshihab2020">Sheikh Shihab Hossain</a>.    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
