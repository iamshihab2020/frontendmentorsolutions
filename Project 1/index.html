<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>


  <section class="perfume">


      <div class="all">
      <div class="left">
      
      <img src="./images/image-product-desktop.jpg" alt="PC" id="pc">
      <img src="./images/image-product-mobile.jpg" alt="Mobile" id="mobile">

    </div>

    <div class="right">
      <p id="name">PERFUME</p>
      <h1  id="title">  Gabrielle Essence Eau De Parfum</h1>

      <p id="details">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <h1 id="price">$149.99</h1>
          <p>$169.99</p>
        </div>

        <button class="btn"> <img src="./images/icon-cart.svg" alt="Cart">Add to Cart</button>

    </div>
      </div>

  </section>


  

<!-- 
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

</html>
