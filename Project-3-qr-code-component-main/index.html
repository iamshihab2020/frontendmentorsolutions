<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | QR code component</title>
    
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
    <!-- Style CSS Link -->
    <link rel="stylesheet" href="./style.css">
</head>
  <body style="background:hsl(212, 45%, 89%)">



    <main>

      <section class="qr">

        <div class="card">
          <img src="./images/image-qr-code.png" class="card-img-top" alt="qr code">
          <div class="card-body">
            <h5 class="card-title" style="text-align:center; font-weight: 700; color: hsl(218, 44%, 22%);">Improve your font-end skills by building projects</h5>
            <p class="card-text" style="font-size:15px; color: hsl(220, 15%, 55%); text-align:center; font-weight: 400;">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>

      </section>

    </main>





    
  <div class="attribution" style="text-align: center;">

    <!-- Bootstrap JS Link -->

</html>
