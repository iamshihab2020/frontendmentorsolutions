<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <main>

    <section class="nft-card">

      <div class="all-card">

        <div class="pic">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="layer">
            <a href="#"><img src="./images/icon-view.svg" alt="View"></a>
        </div>
        </div>

        <div class="content">
        <a href="#" id="equi-name">Equilibrium #3429</a>
        <p id="equi-details">Our Equilibrium collection promotes balance and calm.</p>
          <div id="p-t">
            <p id="price"><img src="./images/icon-ethereum.svg" alt="Ethereum"> 0.041ETH</p>
            <p id="timer"><img src="./images/icon-clock.svg" alt="Clock">  3 days left</p>
        </div>

        <div class="creator">
          <img src="./images/image-avatar.png" alt="Avatar">
          <p id="name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>


      </div>

      </div>

    </section>

  </main>



  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iamshihab2020">Sheikh Shihab Hossain</a>.

  </div>
</body>
</html>
